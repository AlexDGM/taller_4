<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="java2.js"></script>
    <title>EJERCICIO 2</title>
</head>
<body>
    <h1>Sistema de Registro de Estudiantes</h1>

    <h2>Agregar Estudiante</h2>
    <form id="registroEstudiante">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" required><br><br>

        <label for="identificacion">Número de Identificación:</label>
        <input type="text" id="identificacion" required><br><br>

        <button type="button" onclick="agregarEstudiante()" >Agregar Estudiante</button>
    </form>

    <h2>Buscar Estudiante</h2>
    <form id="buscarEstudiante">
        <label for="buscarIdentificacion">Número de Identificación:</label>
        <input type="text" id="buscarIdentificacion" required><br><br>

        <button type="button" onclick="buscarEstudiante()">Buscar Estudiante</button>
    </form>

    <div id="resultado"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="java6.js"></script>
    <title>EJERCICIO 6</title>
</head>
<body>
    <body>
        <h1>Sistema de Gestión de Libros</h1>
    
        <h2>Agregar Libro</h2>
        <form id="agregarLibroForm">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" required><br><br>
    
            <label for="autor">Autor:</label>
            <input type="text" id="autor" required><br><br>
    
            <label for="anio">Año de Publicación:</label>
            <input type="number" id="anio" required><br><br>
    
            <button type="button" onclick="agregarLibro()">Agregar Libro</button>
        </form>
    
     
        <h2>Buscar Libros</h2>
        <form id="buscarLibrosForm">
            <label for="buscarTitulo">Buscar por Título:</label>
            <input type="text" id="buscarTitulo"><br><br>
    
            <label for="buscarAutor">Buscar por Autor:</label>
            <input type="text" id="buscarAutor"><br><br>
    
            <button type="button" onclick="buscarLibros()">Buscar Libros</button>
        </form>
    
        <div id="resultados"></div>
</body>
</html>

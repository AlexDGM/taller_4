    <body>
        <h1>Calculadora de Interés Compuesto</h1>
    
    
        <form id="calculadoraForm">
            <label for="capitalInicial">Capital Inicial:</label>
            <input type="number" id="capitalInicial" required><br><br>
    
            <label for="tasaInteres">Tasa de Interés Anual (%):</label>
            <input type="number" id="tasaInteres" required><br><br>
    
            <label for="periodoInversion">Período de Inversión (años):</label>
            <input type="number" id="periodoInversion" required><br><br>
    
            <button type="button" onclick="calcularInteresCompuesto()">Calcular</button>
        </form>
    
        <h2>Resultado</h2>
        <p id="resultado"></p>
